<!DOCTYPE html>
<html>
<head>
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px 20px; background-color: #25D366; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>تسجيل الدخول للدردشة</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <br>
        <button type="submit">الدخول</button>
    </form>
</body>
</html>
